<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
*{
    box-sizing:border-box;
}
body {
    background-color:none;
}
#clock_body{
    position:fixed;
    top:calc(50vh - 125px);
    left:calc(50vw - 125px);
    height:250px;
    width:250px;
    background-color:white;
    border-style:solid;
    border-radius:50%;
    box-shadow:inset 0 0 20px gray;
}
#clock_body > div{
    position:absolute;
    transform-origin:0% 50%;
    border-radius:100px;
    transform:rotate(-90deg);
}
#hr{
    width:30%;
    height:3px;
    background-color:gray;
    right:20%;
    top:calc(50% - 1.5px);
}
#min{
    width:45%;
    height:2px;
    background-color:gray;
    right:5%;
    top:calc(50% - 1px);
}
#sec{
    width:49%;
    height:1px;
    background-color:red;
    right:1%;
    top:calc(50% - 0.5px);
}
#cover{
    height:5px;
    width:5px;
    top:calc(50% - 2.5px);
    left:calc(50% - 2.5px);
    background-color:red;
    transform-origin:50% 50% !important;
}
#sup{
    position:fixed;
    height:270px;
    width:270px;
    background-color:none;
    top:calc(50vh - 135px);
    left:calc(50vw - 135px);
    border-radius:50%;
    border-style:solid;
    border-width:1px;
}
#sup > div{
    height:4px;
    width:100%;
    background-color:white;
    position:absolute;
    top:calc(50% - 2px);
    background-color:none;
    border-style:solid;
}
#sup > div > span:nth-child(1){
    text-align:left;
}
#sup > div > span:nth-child(2){
    text-align:right;
}
#sup > div:nth-child(1){
    transform:rotate(0deg);
}
#sup > div:nth-child(2){
    transform:rotate(30deg);
}
#sup > div:nth-child(3){
    transform:rotate(60deg);
}
#sup > div:nth-child(4){
    transform:rotate(90deg);
}
#sup > div:nth-child(5){
    transform:rotate(120deg);
}
#sup > div:nth-child(6){
    transform:rotate(150deg);
}
#dt_tm{
    height:20px;
    width:20%;
    box-shadow: 0 0 5px gray;
    transform:rotate(0deg) !important;
    top:calc(80% - 15px);
    left:40%;
    text-align:center;
    font-size:10px;
    font-weight:250;
}
        </style>
    </head>
    <body>
        <div id="sup">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div id="clock_body">
            <div id="hr"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <div id="cover"></div>
            <div id="dt_tm">
                <span id="date"></span>
                <span id="month"></span><br>
                <span id="day"></span>
            </div>
        </div>
        <script>
var d1 = new Object();
var d2 = new Object();
d1 = {
    0:'Sun',
    1:'Mon',
    2:'Tue',
    3:'Wed',
    4:'Thu',
    5:'Fru',
    6:'Sat'
}

d2 = {
    0:"Jan",
    1:"Feb",
    2:"March",
    3:"April",
    4:"May",
    5:"June",
    6:"July",
    7:"Aug",
    8:"Sept",
    9:"Oct",
    10:"Nov",
    11:"Dec"    
}

window.onload = function(){
    function ak(){
        let hr = document.getElementById("hr");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");
        
        var time = new Date();
        
        let sec_ = time.getSeconds();
        let min_ = time.getMinutes();
        let hr_ = time.getHours();
        let dat = time.getDate();
        let mon = time.getMonth();
        //let yer = d.getFullYear();
        let day = time.getDay();
        let d_y = d1[day];
        let m_n = d2[mon];
        
        hr.style.transform = "rotate("+((hr_*30) + (min_*0.5) - 90)+"deg)";
        min.style.transform = "rotate("+(min_*6-90 + sec_*0.1)+"deg)";
        sec.style.transform = "rotate("+(sec_*6-90)+"deg)";
        
        document.getElementById("date").innerHTML = dat;
        document.getElementById("month").innerHTML = m_n;
        document.getElementById("day").innerHTML = d_y;
    }
    setInterval(ak,1000);
}
        </script>
    </body>
</html>
